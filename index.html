<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel='icon' href='./images/favicon.jpeg' type=''>
    <title>Rugby Scoreboard</title>
</head>

<body>
    <div id="container">
        <div id='game'>
            <div id='heading'>
                <h1 id="title">Rugby Game</h1>
                <h3 id='timeFont'><span id='time'></span></h3>

                <h4 id="lastPlayFont">Last Play: <span id='lastPlay'></span></h4>

            </div>
            <div id="teams">
                <div id='team1'>
                    <h1>England</h1>
                    <img src="./images/england.jpg" alt="England Flag" height="100" width="200">

                    <p>Last Point Scored was: <span id='currentScore1'></span></p>
                    <h3 id="score"><span id='totalScore1'>0</span></h3>

                    <button id="try1"> Try</button>

                    <button id="conversion1" disabled> Conversion</button>
                    <button id="conversionMissedButton1" disabled> Conversion Missed</button>

                    <button id="penalty1"> Penalty</button>
                    <button id="dropGoal1"> Drop Goal</button><br>


                </div>
                <div id='team2'>
                    <h1>Wales</h1>
                    <img src="./images/wales.png" alt="Wales Flag" height="100" width="200">

                    <p>Last Point Scored was: <span id='currentScore2'></span></p>
                    <h3 id="score"><span id='totalScore2'>0</span></h3>

                    <button id="try2"> Try</button>
                    <button id="conversion2" disabled> Conversion</button>
                    <button id="conversionMissedButton2" disabled> Conversion Missed</button>

                    <button id="penalty2"> Penalty</button>
                    <button id="dropGoal2"> Drop Goal</button><br>


                </div>
            </div>

            <button id="resetBtn"> Reset</button><br>
            <img src="./images/rugby.jpeg" alt="Rugby Pitch" height="300" width="500">
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
